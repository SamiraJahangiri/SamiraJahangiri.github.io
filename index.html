<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Samira Jahangiri</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 80px auto;
      max-width: 820px;
      padding: 0 40px;
      color: #333;
      font-size: 14px;
      line-height: 1.6;

      background-image: url('images/drawing.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-blend-mode: lighten;
      opacity: 0.95;
    }

    .profile-pic {
      width: 300px;
      height: 300px;
      border-radius: 8px;
      object-fit: cover;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    p {
      margin-bottom: 1em;
    }

    .container {
      display: flex;
      gap: 60px;
      align-items: flex-start;
    }

    .left {
      flex: 1.2;
      padding-left: 10px;
      position: sticky;
      top: 60px;
      align-self: flex-start;
      height: fit-content;
    }

    .left-inner {
      text-align: center;
    }

    .right {
      flex: 2;
      max-width: 560px;
      text-align: justify;
    }

    h1 {
      font-size: 1.5em;
      font-weight: bold;
      color: #0366d6;
      margin: 0;
    }

    .gh-link {
      font-size: 0.9em;
      margin-top: 8px;
      display: block;
    }

    h2 {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: left;
    }

    a {
      color: #0366d6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .left, .right {
        width: 100%;
        padding-left: 0;
      }
    }
  </style>
</head>
<body style="background-image: url('images/bg-drawing.png'); background-size: cover; background-repeat: no-repeat; background-position: center; background-attachment: fixed;">

  <div style="background-color: rgba(255,255,255,0.88); padding: 20px;">
    <div class="container">
      <!-- Left Column -->
      <div class="left">
        <div class="left-inner">
          <h1>Samira Jahangiri</h1>
          <a class="gh-link" href="https://github.com/SamiraJahangiri" target="_blank">View My GitHub Profile</a>
          <img src="images/profile.jpg" alt="Samira Jahangiri" class="profile-pic">
        </div>
      </div>

      <!-- Right Column -->
      <div class="right">
        <h2>âœ¨ About Me</h2>
        <!-- Paragraphs go here -->
      </div>
    </div>
  </div>

</body>

</html>
